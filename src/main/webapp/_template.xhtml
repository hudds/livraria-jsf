<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
		<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css"/>
		<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	</h:head>
	<h:body>
		<header id="cabecalho">
			<h:graphicImage library="img" name="logo.png" alt="logo da Caelum"/>
				
			
			<h:form rendered="#{userSession.isAuthenticated()}">
				<p:menubar>
			        <p:menuitem value="Livros" url="#{actions.redirection('livro.xhtml')}" icon="fa fa-fw fa-edit"/>
			        <p:menuitem value="Autores" url="#{actions.redirection('autor.xhtml')}" icon="fa fa-fw fa-edit"/>
					<p:menuitem value="Vendas" url="#{actions.redirection('vendas.xhtml')}" icon="fa fa-fw fa-bar-chart-o"/>
			        <p:menuitem value="Logout" action="#{loginMB.logout}" icon="fa fa-fw fa-sign-out"/>
		    	</p:menubar>
			</h:form>
			<h:form rendered="#{userSession.isAuthenticated()}" style="position: absolute; right: 10px;">
				<p:themeSwitcher id="basic" style="width:165px" value="#{userSession.userPreferences.theme}">
					<f:selectItem itemLabel="Choose Theme" itemValue="" />
					<f:selectItems value="#{Themes.themes}" var="theme" itemValue="#{theme}" itemLabel="#{theme}"/>
					<f:ajax/>
				</p:themeSwitcher>
			</h:form>
			<h1><ui:insert name="titulo"></ui:insert></h1>
		</header>
		<main id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</main>
		<footer id="rodape">
			copyright 2012
			<ui:insert name="nomePagina"></ui:insert>
		</footer>
	</h:body>
</html>
