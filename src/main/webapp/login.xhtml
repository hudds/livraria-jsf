<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="_template.xhtml">
		<ui:define name="titulo">
			<p:outputPanel>Login</p:outputPanel>
		</ui:define>
		<ui:define name="conteudo">
			<h:form id="formLogin">
				<p:fieldset legend="Login">
					<p:messages id="messages"/>
					<h:panelGrid columns="2">
						<p:outputLabel for="email" value="E-mail"/>
						<p:inputText id="email" value="#{loginMB.user.email}" required="true" requiredMessage="O campo e-mail não pode estar vazio.">
							<f:passThroughAttribute name="type" value="email"/>
						</p:inputText>
						<p:outputLabel for="password" value="Senha"/>
						<p:password id="password" value="#{loginMB.user.password}" required="true" requiredMessage="O campo senha não pode estar vazio."/>
						<p:commandButton value="Fazer Login" action="#{loginMB.login}" update="@form" process="@form"/>
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</ui:define>
		<ui:define name="nomePagina">
			Login
		</ui:define>
	</ui:composition>
</html>
